<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM Analytics Engine - Metadata Intelligence</title>
    <style>
        :root {
            /* PRISM Brand Colors */
            --prism-black: #1A1A1A;
            --precise-red: #E50914;
            --charcoal-gray: #333333;
            --pure-white: #FFFFFF;
            --light-gray: #F8F9FA;
            --medium-gray: #666666;
            --border-gray: #E0E0E0;
            
            /* Typography */
            --font-primary: 'Segoe UI', system-ui, -apple-system, sans-serif;
            --font-data: 'Consolas', 'Monaco', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--pure-white);
            color: var(--prism-black);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--prism-black);
            color: var(--pure-white);
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 200px 200px;
            border-color: transparent transparent var(--precise-red) transparent;
            opacity: 0.1;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .logo-triangle {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 20px 35px 20px;
            border-color: transparent transparent var(--prism-black) transparent;
            position: relative;
            filter: drop-shadow(0 0 0 3px var(--precise-red));
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-wave {
            width: 60px;
            height: 3px;
            background: var(--precise-red);
            position: relative;
            margin-left: 1rem;
        }

        .logo-wave::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            top: 0;
            left: 0;
            border-radius: 50%;
            animation: wave 2s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0) scaleX(1); }
            50% { transform: translateX(50%) scaleX(0.5); }
            100% { transform: translateX(100%) scaleX(1); }
        }

        .tagline {
            color: var(--light-gray);
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-left: 4rem;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Status Cards */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .status-card {
            background: var(--pure-white);
            border: 1px solid var(--border-gray);
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--precise-red);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .status-card:hover::before {
            transform: scaleY(1);
        }

        .status-icon {
            width: 40px;
            height: 40px;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .status-icon::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 10px 10px 0;
            border-color: transparent var(--precise-red) transparent transparent;
        }

        .status-title {
            font-size: 0.875rem;
            color: var(--medium-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .status-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--prism-black);
        }

        /* API Status Bar */
        .api-status-bar {
            background: var(--light-gray);
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            border-left: 4px solid var(--precise-red);
        }

        .api-badge {
            padding: 0.5rem 1rem;
            background: var(--pure-white);
            border: 1px solid var(--border-gray);
            font-size: 0.875rem;
            font-weight: 600;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .api-badge.active {
            background: var(--prism-black);
            color: var(--pure-white);
            border-color: var(--prism-black);
        }

        .api-badge.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 4px 4px 0 4px;
            border-color: var(--prism-black) transparent transparent transparent;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--medium-gray);
        }

        .api-badge.active .status-dot {
            background: var(--precise-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Analysis Section */
        .analysis-section {
            background: var(--pure-white);
            border: 1px solid var(--border-gray);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-gray);
        }

        .section-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 15px 26px 15px;
            border-color: transparent transparent var(--precise-red) transparent;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--prism-black);
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-gray);
            background: var(--pure-white);
            font-family: var(--font-data);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--precise-red);
            background: var(--light-gray);
        }

        .checkbox-group {
            display: flex;
            gap: 2rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid var(--charcoal-gray);
            position: relative;
            transition: all 0.2s ease;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .checkbox-custom {
            background: var(--precise-red);
            border-color: var(--precise-red);
        }

        input[type="checkbox"]:checked + .checkbox-custom::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--pure-white);
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            font-family: var(--font-primary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--precise-red);
            color: var(--pure-white);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: #c50812;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
        }

        .btn-secondary {
            background: var(--pure-white);
            color: var(--prism-black);
            border: 2px solid var(--prism-black);
        }

        .btn-secondary:hover {
            background: var(--prism-black);
            color: var(--pure-white);
        }

        /* Results Section */
        .results-section {
            background: var(--pure-white);
            border: 1px solid var(--border-gray);
            padding: 2rem;
            margin-top: 2rem;
            display: none;
            position: relative;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confidence-meter {
            background: var(--light-gray);
            height: 40px;
            position: relative;
            margin: 2rem 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--precise-red);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1rem;
            color: var(--pure-white);
            font-weight: bold;
            transition: width 1s ease;
            position: relative;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 40px 20px 0 0;
            border-color: var(--prism-black) transparent transparent transparent;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .metadata-item {
            padding: 1rem;
            background: var(--light-gray);
            border-left: 3px solid var(--precise-red);
        }

        .metadata-label {
            font-size: 0.75rem;
            color: var(--medium-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }

        .metadata-value {
            font-size: 1.125rem;
            color: var(--prism-black);
            font-weight: 600;
        }

        /* Export Actions */
        .export-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: var(--pure-white);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            animation: rotate 2s linear infinite;
        }

        .loading-spinner::before {
            border-width: 0 30px 52px 30px;
            border-color: transparent transparent var(--precise-red) transparent;
        }

        .loading-spinner::after {
            border-width: 0 30px 52px 30px;
            border-color: transparent transparent rgba(229, 9, 20, 0.3) transparent;
            animation-delay: 0.5s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .container {
                padding: 1rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .api-status-bar {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-triangle"></div>
                <div class="logo-text">
                    PRISM
                    <div class="logo-wave"></div>
                </div>
            </div>
            <p class="tagline">ANALYTICS ENGINE ‚Ä¢ METADATA INTELLIGENCE PLATFORM</p>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Status Grid -->
        <div class="status-grid">
            <div class="status-card">
                <div class="status-icon">üìä</div>
                <div class="status-title">Total Tracks</div>
                <div class="status-value" id="total-tracks">0</div>
            </div>
            <div class="status-card">
                <div class="status-icon">‚úì</div>
                <div class="status-title">Avg Confidence</div>
                <div class="status-value" id="avg-confidence">0%</div>
            </div>
            <div class="status-card">
                <div class="status-icon">üìù</div>
                <div class="status-title">With Lyrics</div>
                <div class="status-value" id="with-lyrics">0</div>
            </div>
            <div class="status-card">
                <div class="status-icon">üîÑ</div>
                <div class="status-title">API Calls Today</div>
                <div class="status-value" id="api-calls">0</div>
            </div>
        </div>

        <!-- API Status Bar -->
        <div class="api-status-bar">
            <span style="font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">System Status:</span>
            <div class="api-badge active">
                <span class="status-dot"></span>
                Spotify
            </div>
            <div class="api-badge active">
                <span class="status-dot"></span>
                YouTube
            </div>
            <div class="api-badge active">
                <span class="status-dot"></span>
                MusicBrainz
            </div>
            <div class="api-badge active">
                <span class="status-dot"></span>
                Genius
            </div>
            <div class="api-badge">
                <span class="status-dot"></span>
                Last.fm
            </div>
            <div class="api-badge">
                <span class="status-dot"></span>
                Discogs
            </div>
        </div>

        <!-- Main Analysis Section -->
        <div class="analysis-section">
            <div class="section-header">
                <div class="section-icon"></div>
                <h2 class="section-title">ISRC Analysis</h2>
            </div>

            <div class="input-group">
                <label class="input-label">Enter ISRC Code</label>
                <input type="text" 
                       id="isrc-input" 
                       class="input-field" 
                       placeholder="USRC17607839"
                       pattern="[A-Z]{2}[A-Z0-9]{3}[0-9]{7}"
                       maxlength="12">
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="lyrics-check" checked>
                    <span class="checkbox-custom"></span>
                    <span>Include Lyrics & Credits</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="comprehensive-check" checked>
                    <span class="checkbox-custom"></span>
                    <span>Comprehensive Analysis</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="refresh-check">
                    <span class="checkbox-custom"></span>
                    <span>Force Refresh</span>
                </label>
            </div>

            <button class="btn btn-primary" onclick="performAnalysis()">
                Get Metadata
            </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-section">
            <!-- Results will be inserted here -->
        </div>

        <!-- Bulk Operations Section -->
        <div class="analysis-section">
            <div class="section-header">
                <div class="section-icon"></div>
                <h2 class="section-title">Bulk Operations</h2>
            </div>

            <div class="input-group">
                <label class="input-label">Enter Multiple ISRCs</label>
                <textarea id="bulk-isrcs" 
                          class="input-field" 
                          rows="4"
                          placeholder="Enter ISRCs separated by commas or new lines"></textarea>
            </div>

            <div class="export-actions">
                <button class="btn btn-secondary" onclick="exportBulk('csv')">
                    Export CSV
                </button>
                <button class="btn btn-secondary" onclick="exportBulk('excel')">
                    Export Excel
                </button>
                <button class="btn btn-secondary" onclick="exportBulk('json')">
                    Export JSON
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3 style="margin-bottom: 0.5rem;">Processing</h3>
            <p id="loading-message">Analyzing metadata across multiple sources</p>
        </div>
    </div>

    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDatabaseStats();
            
            // Auto-format ISRC input
            const isrcInput = document.getElementById('isrc-input');
            isrcInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            });
            
            // Add enter key support
            isrcInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performAnalysis();
                }
            });
        });
        
        async function loadDatabaseStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('total-tracks').textContent = formatNumber(stats.total_tracks || 0);
                document.getElementById('avg-confidence').textContent = Math.round(stats.avg_confidence || 0) + '%';
                document.getElementById('with-lyrics').textContent = formatNumber(stats.tracks_with_lyrics || 0);
                
                // Calculate API calls
                const apiCalls = (stats.total_tracks || 0) * 3;
                document.getElementById('api-calls').textContent = formatNumber(apiCalls);
                
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        async function performAnalysis() {
            const isrc = document.getElementById('isrc-input').value.trim();
            const includeLyrics = document.getElementById('lyrics-check').checked;
            const forceRefresh = document.getElementById('refresh-check').checked;
            const comprehensive = document.getElementById('comprehensive-check').checked;
            
            if (!isrc) {
                alert('Please enter an ISRC code');
                return;
            }
            
            // Validate ISRC format
            const isrcPattern = /^[A-Z]{2}[A-Z0-9]{3}[0-9]{7}$/;
            if (!isrcPattern.test(isrc)) {
                alert('Invalid ISRC format. Example: USRC17607839');
                return;
            }
            
            showLoading('Analyzing metadata across multiple sources...');
            
            try {
                const response = await fetch('/api/analyze-enhanced', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        isrc: isrc,
                        include_lyrics: includeLyrics,
                        include_credits: includeLyrics,
                        force_refresh: forceRefresh
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                    loadDatabaseStats();
                } else {
                    alert(data.detail || 'Analysis failed');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        function displayResults(data) {
            const container = document.getElementById('results');
            const confidence = data.confidence || 0;
            const quality = data.quality_rating || 'Unknown';
            
            // Build metadata grid
            let metadataHtml = '';
            const fields = [
                { label: 'Title', value: data.title },
                { label: 'Artist', value: data.artist },
                { label: 'Album', value: data.album },
                { label: 'Duration', value: data.duration_ms ? `${Math.floor(data.duration_ms/60000)}:${String(Math.floor((data.duration_ms%60000)/1000)).padStart(2,'0')}` : 'N/A' },
                { label: 'Release Date', value: data.release_date },
                { label: 'Tempo', value: data.tempo ? `${Math.round(data.tempo)} BPM` : 'N/A' },
                { label: 'Key', value: data.key !== undefined ? data.key : 'N/A' },
                { label: 'Energy', value: data.energy ? `${Math.round(data.energy * 100)}%` : 'N/A' }
            ];
            
            fields.forEach(field => {
                if (field.value && field.value !== 'N/A') {
                    metadataHtml += `
                        <div class="metadata-item">
                            <div class="metadata-label">${field.label}</div>
                            <div class="metadata-value">${field.value || 'Unknown'}</div>
                        </div>
                    `;
                }
            });
            
            // Build export actions
            let exportHtml = '';
            if (data.spotify_url) {
                exportHtml += `<a href="${data.spotify_url}" target="_blank" class="btn btn-secondary">Open in Spotify</a>`;
            }
            if (data.youtube_url) {
                exportHtml += `<a href="${data.youtube_url}" target="_blank" class="btn btn-secondary">Watch on YouTube</a>`;
            }
            if (data.lyrics_data?.genius_url) {
                exportHtml += `<a href="${data.lyrics_data.genius_url}" target="_blank" class="btn btn-secondary">View on Genius</a>`;
            }
            exportHtml += `<button class="btn btn-secondary" onclick="downloadJSON('${data.isrc}')">Download JSON</button>`;
            
            container.innerHTML = `
                <div class="section-header">
                    <div class="section-icon"></div>
                    <h2 class="section-title">Analysis Results</h2>
                </div>
                
                <div style="margin-bottom: 2rem;">
                    <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">
                        <strong>ISRC:</strong> <span style="font-family: var(--font-data);">${data.isrc}</span>
                    </p>
                    <p style="color: var(--medium-gray);">
                        <strong>Quality Rating:</strong> ${quality} | 
                        <strong>Sources:</strong> ${(data.sources || []).join(', ') || 'None'}
                    </p>
                </div>
                
                <div class="confidence-meter">
                    <div class="confidence-fill" style="width: ${confidence}%">
                        ${confidence.toFixed(1)}%
                    </div>
                </div>
                
                <div class="metadata-grid">
                    ${metadataHtml}
                </div>
                
                <div class="export-actions">
                    ${exportHtml}
                </div>
                
                <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-gray); color: var(--medium-gray); font-size: 0.875rem;">
                    Processing Time: ${data.processing_time_ms || 0}ms | 
                    Data Completeness: ${(data.data_completeness || 0).toFixed(1)}%
                </div>
            `;
            
            container.classList.add('show');
        }
        
        async function exportBulk(format) {
            const isrcs = document.getElementById('bulk-isrcs').value.trim();
            
            if (!isrcs) {
                alert('Please enter ISRCs');
                return;
            }
            
            showLoading(`Generating ${format.toUpperCase()} export...`);
            
            try {
                const endpoint = format === 'excel' ? '/api/bulk-excel' : '/api/bulk-csv';
                const response = await fetch(endpoint + '?' + new URLSearchParams({ isrcs: isrcs }));
                
                if (response.ok) {
                    const blob = await response.blob();
                    const extension = format === 'excel' ? 'xlsx' : format;
                    downloadFile(blob, `prism_metadata_export_${new Date().toISOString().slice(0,10)}.${extension}`);
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Export failed');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        function downloadJSON(isrc) {
            // Store the last analysis data globally for download
            const data = window.lastAnalysisData || { isrc: isrc, message: 'Full data would be here' };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            downloadFile(blob, `prism_metadata_${isrc}.json`);
        }
        
        function downloadFile(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
        
        function showLoading(message) {
            document.getElementById('loading').classList.add('show');
            document.getElementById('loading-message').textContent = message;
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }
        
        // Store last analysis data for download
        window.lastAnalysisData = null;
        const originalDisplayResults = displayResults;
        displayResults = function(data) {
            window.lastAnalysisData = data;
            originalDisplayResults(data);
        };
    </script>
</body>
